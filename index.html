<!DOCTYPE html>
<html>
<head>
    <title>Music Recording Platform</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87cefa, #000000);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: white;
            text-align: center;
            padding: 20px;
        }

        canvas {
            width: 100%;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        #timer {
            color: white;
            font-size: 40px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        #audio {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #home-button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="homepage">
        <h1>Welcome to the Music Recording Platform!</h1>

        <div class="button-container">
            <button id="record-song" class="button">Record a Song</button>
            <button id="music-news" class="button">Music/Rap News</button>
        </div>
    </div>

    <div id="recording-page" style="display: none;">
        <a id="home-button" href="#">Home</a> <!-- Add the home button -->

        <h1>Welcome, record your song</h1>

        <canvas id="waveform"></canvas>

        <div class="button-container">
            <button id="start" class="button">Start Recording</button>
            <button id="stop" class="button">Stop Recording</button>
            <button id="share" class="button">Share on SoundCloud</button>
        </div>

        <audio id="audio" controls></audio>

        <p id="timer">00:00</p>
    </div>

    <script src="recorder.js"></script>
    <script>
        let recorder;
        let timerInterval;
        let startTime;
        let canvas;
        let canvasContext;
        let analyser;

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    console.log("Microphone access granted!");

                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);

                    recorder = new Recorder(source);

                    recorder.record();

                    startTime = Date.now();
                    startTimer();

                    canvas = document.getElementById("waveform");
                    canvasContext = canvas.getContext("2d");
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    source.connect(analyser);

                    drawWaveform(bufferLength, dataArray);
                })
                .catch(function (error) {
                    console.log("Microphone access denied or error occurred:", error);
                    if (error.name === "NotAllowedError") {
                        alert("Microphone access is required to use this feature. Please enable microphone access in your browser settings.");
                    }
                });
        }

        function stopRecording() {
            if (recorder) {
                recorder.stop();
                recorder.exportWAV(function (blob) {
                    const audioElement = document.getElementById("audio");
                    audioElement.src = URL.createObjectURL(blob);
                    audioElement.controls = true;
                });

                stopTimer();
            }
        }

        function startTimer() {
            timerInterval = setInterval(function () {
                const currentTime = Date.now();
                const elapsedTime = currentTime - startTime;
                const seconds = Math.floor(elapsedTime / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                const formattedTime = `${minutes.toString().padStart(2, "0")}:${remainingSeconds.toString().padStart(2, "0")}`;
                document.getElementById("timer").textContent = formattedTime;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function drawWaveform(bufferLength, dataArray) {
            canvasContext.clearRect(0, 0, canvas.width, canvas.height);

            requestAnimationFrame(function () {
                drawWaveform(bufferLength, dataArray);
            });

            analyser.getByteTimeDomainData(dataArray);

            canvasContext.fillStyle = "rgba(255, 255, 255, 0.2)";
            canvasContext.fillRect(0, 0, canvas.width, canvas.height);
            canvasContext.lineWidth = 2;
            canvasContext.strokeStyle = "white";
            canvasContext.beginPath();

            const sliceWidth = canvas.width * 1.0 / bufferLength;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * canvas.height) / 2;

                if (i === 0) {
                    canvasContext.moveTo(x, y);
                } else {
                    canvasContext.lineTo(x, y);
                }

                x += sliceWidth;
            }

            canvasContext.lineTo(canvas.width, canvas.height / 2);
            canvasContext.stroke();
        }

        document.getElementById("record-song").addEventListener("click", function () {
            document.getElementById("homepage").style.display = "none";
            document.getElementById("recording-page").style.display = "block";
        });

        document.getElementById("music-news").addEventListener("click", function () {
            window.location.href = "music_news.html";
        });

        document.getElementById("start").addEventListener("click", function () {
            startRecording();
        });

        document.getElementById("stop").addEventListener("click", function () {
            stopRecording();
        });

        document.getElementById("share").addEventListener("click", function () {
            const audioURL = document.getElementById("audio").src;
            const soundcloudURL = "https://soundcloud.com/upload";
            window.open(soundcloudURL + "?url=" + audioURL, "_blank");
        });

        document.getElementById("home-button").addEventListener("click", function () {
            document.getElementById("recording-page").style.display = "none";
            document.getElementById("homepage").style.display = "block";
        });
    </script>
</body>
</html>
