<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87cefa, #000000);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: white;
            text-align: center;
            padding: 20px;
        }

        canvas {
            width: 80%;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Welcome, record your song</h1>

    <canvas id="waveform"></canvas>

    <button id="start" class="button">Start Recording</button>
    <button id="stop" class="button">Stop Recording</button>
    <button id="play" class="button" disabled>Play Recording</button> <!-- Disabled initially -->

    <audio id="audio" controls></audio> <!-- Add an audio element for playback -->

    <!-- Add a timer element to display the recording duration -->
    <p id="timer">00:00</p>

    <script src="recorder.js"></script>
    <script>
        let recorder; // Recorder object for handling recording

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    // Microphone access granted
                    console.log("Microphone access granted!");

                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);

                    recorder = new Recorder(source);

                    recorder.record();

                    // Start the audio processing and drawing
                    audioContext.resume();
                    drawWaveform();
                })
                .catch(function (error) {
                    // Microphone access denied or error occurred
                    console.log("Microphone access denied or error occurred:", error);
                    if (error.name === "NotAllowedError") {
                        // Display a message to the user
                        alert("Microphone access is required to use this feature. Please enable microphone access in your browser settings.");
                    }
                });
        }

        function stopRecording() {
            if (recorder) {
                recorder.stop();
                recorder.exportWAV(function (blob) {
                    // Handle the recorded audio blob
                    const audioElement = document.getElementById("audio");
                    audioElement.src = URL.createObjectURL(blob);
                    audioElement.controls = true;
                });
            }
        }

        function drawWaveform() {
            const canvas = document.getElementById("waveform");
            const canvasContext = canvas.getContext("2d");
            const analyser = recorder.source.context.createAnalyser();

            // Connect the source node to the analyser node
            recorder.source.connect(analyser);

            // Set up the canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            // Function to draw the waveform
            function animateWaveform() {
                requestAnimationFrame(animateWaveform);

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteTimeDomainData(dataArray);

                canvasContext.fillStyle = "rgba(255, 255, 255, 0.2)";
                canvasContext.fillRect(0, 0, canvas.width, canvas.height);
                canvasContext.lineWidth = 2;
                canvasContext.strokeStyle = "white";
                canvasContext.beginPath();

                const sliceWidth = canvas.width * 1.0 / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = (v * canvas.height) / 2;

                    if (i === 0) {
                        canvasContext.moveTo(x, y);
                    } else {
                        canvasContext.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasContext.lineTo(canvas.width, canvas.height / 2);
                canvasContext.stroke();
            }

            animateWaveform();
        }

        document.getElementById("start").addEventListener("click", function () {
            // Start the recording
            startRecording();
        });

        document.getElementById("stop").addEventListener("click", function () {
            // Stop the recording
            stopRecording();
        });
    </script>
</body>
</html>
