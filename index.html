<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87cefa, #000000);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome, record your song</h1>

    <button id="start">Start Recording</button>
    <button id="stop">Stop Recording</button>
    <button id="play" disabled>Play Recording</button> <!-- Disabled initially -->

    <audio id="audio" controls></audio> <!-- Add an audio element for playback -->

    <!-- Add a timer element to display the recording duration -->
    <p id="timer">00:00</p>

    <script src="recorder.js"></script>
    <script>
        let recorder; // Recorder object for handling recording
        let timerInterval; // Variable to store the interval for updating the timer
        let startTime; // Variable to store the start time of recording

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    // Microphone access granted
                    console.log("Microphone access granted!");

                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);

                    recorder = new Recorder(source);

                    recorder.record();

                    // Start the timer
                    startTime = Date.now();
                    startTimer();
                })
                .catch(function (error) {
                    // Microphone access denied or error occurred
                    console.log("Microphone access denied or error occurred:", error);
                    if (error.name === "NotAllowedError") {
                        // Display a message to the user
                        alert("Microphone access is required to use this feature. Please enable microphone access in your browser settings.");
                    }
                });
        }

        function stopRecording() {
            if (recorder) {
                recorder.stop();
                recorder.exportWAV(function (blob) {
                    // Handle the recorded audio blob
                    const audioElement = document.getElementById("audio");
                    audioElement.src = URL.createObjectURL(blob);
                    audioElement.controls = true;
                });

                // Stop the timer
                stopTimer();
            }
        }

        function startTimer() {
            timerInterval = setInterval(function () {
                const currentTime = Date.now();
                const elapsedTime = currentTime - startTime;
                const seconds = Math.floor(elapsedTime / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                const formattedTime = `${minutes.toString().padStart(2, "0")}:${remainingSeconds.toString().padStart(2, "0")}`;
                document.getElementById("timer").textContent = formattedTime;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        document.getElementById("start").addEventListener("click", function () {
            // Start the recording
            startRecording();
        });

        document.getElementById("stop").addEventListener("click", function () {
            // Stop the recording
            stopRecording();
        });
    </script>
</body>
</html>
